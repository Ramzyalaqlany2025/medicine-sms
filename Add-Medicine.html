<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-center">
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-lg">
        <h1 class="text-4xl font-bold">Add Medicine</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a class="text-lg hover:text-gray-200" href="index.html">Home</a></li>
                <li><a class="text-lg hover:text-gray-200" href="medicine-list.html">Medicine List</a></li>
                <li><a class="text-lg hover:text-gray-200" href="reminders.html">Reminders</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-md">
        <h2 class="text-xl font-semibold mb-4">Add New Medicine</h2>
        <form id="medicineForm">
            <div class="input-group mb-4">
                <label class="block text-left font-semibold mb-2" for="medicineName">Medicine Name</label>
                <input class="w-full p-2 border border-gray-300 rounded" id="medicineName" required type="text">
            </div>
            <div class="input-group mb-4">
                <label class="block text-left font-semibold mb-2" for="dosage">Dosage</label>
                <input class="w-full p-2 border border-gray-300 rounded" id="dosage" required type="text">
            </div>
            <div class="input-group mb-4">
                <label class="block text-left font-semibold mb-2" for="frequency">Times per Day</label>
                <input class="w-full p-2 border border-gray-300 rounded" id="frequency" required type="number" min="1">
            </div>
            <div class="input-group mb-4">
                <label class="block text-left font-semibold mb-2" for="duration">Duration</label>
                <select class="w-full p-2 border border-gray-300 rounded" id="duration" required>
                    <option value="1_week">One Week</option>
                    <option value="1_month">One Month</option>
                    <option value="3_months">Three Months</option>
                    <option value="6_months">Six Months</option>
                    <option value="1_year">One Year</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">Add Medicine</button>
        </form>
    </div>
</body>
</html>
